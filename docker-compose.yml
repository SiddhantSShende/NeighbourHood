version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: neighbourhood_db
    environment:
      POSTGRES_USER: neighbourhood
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: neighbourhood
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./internal/models/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./internal/models/rbac_schema.sql:/docker-entrypoint-initdb.d/02-rbac-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neighbourhood"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - neighbourhood_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: neighbourhood_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispass}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - neighbourhood_network

  # Auth Microservice
  auth:
    build:
      context: .
      dockerfile: Dockerfile.auth
    container_name: neighbourhood_auth
    environment:
      - GRPC_PORT=50051
      - ENV=${ENV:-production}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=neighbourhood
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=neighbourhood
      - DB_SSL_MODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRY=24h
      - SESSION_DURATION=7d
    ports:
      - "50051:50051"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50051"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - neighbourhood_network

  # Integration Microservice
  integration:
    build:
      context: .
      dockerfile: Dockerfile.integration
    container_name: neighbourhood_integration
    environment:
      - GRPC_PORT=50052
      - ENV=${ENV:-production}
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=neighbourhood
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=neighbourhood
      - DB_SSL_MODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redispass}
      - AUTH_SERVICE_URL=auth:50051
      # OAuth Credentials
      - SLACK_CLIENT_ID=${SLACK_CLIENT_ID}
      - SLACK_CLIENT_SECRET=${SLACK_CLIENT_SECRET}
      - SLACK_REDIRECT_URL=${SLACK_REDIRECT_URL}
      - GMAIL_CLIENT_ID=${GMAIL_CLIENT_ID}
      - GMAIL_CLIENT_SECRET=${GMAIL_CLIENT_SECRET}
      - GMAIL_REDIRECT_URL=${GMAIL_REDIRECT_URL}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GITHUB_REDIRECT_URL=${GITHUB_REDIRECT_URL}
      - JIRA_CLIENT_ID=${JIRA_CLIENT_ID}
      - JIRA_CLIENT_SECRET=${JIRA_CLIENT_SECRET}
      - JIRA_REDIRECT_URL=${JIRA_REDIRECT_URL}
      - NOTION_CLIENT_ID=${NOTION_CLIENT_ID}
      - NOTION_CLIENT_SECRET=${NOTION_CLIENT_SECRET}
      - NOTION_REDIRECT_URL=${NOTION_REDIRECT_URL}
      - GOOGLE_CALENDAR_CLIENT_ID=${GOOGLE_CALENDAR_CLIENT_ID}
      - GOOGLE_CALENDAR_CLIENT_SECRET=${GOOGLE_CALENDAR_CLIENT_SECRET}
      - GOOGLE_CALENDAR_REDIRECT_URL=${GOOGLE_CALENDAR_REDIRECT_URL}
      - STRIPE_CLIENT_ID=${STRIPE_CLIENT_ID}
      - STRIPE_CLIENT_SECRET=${STRIPE_CLIENT_SECRET}
      - STRIPE_REDIRECT_URL=${STRIPE_REDIRECT_URL}
      - SALESFORCE_CLIENT_ID=${SALESFORCE_CLIENT_ID}
      - SALESFORCE_CLIENT_SECRET=${SALESFORCE_CLIENT_SECRET}
      - SALESFORCE_REDIRECT_URL=${SALESFORCE_REDIRECT_URL}
    ports:
      - "50052:50052"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      auth:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "grpc_health_probe", "-addr=:50052"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - neighbourhood_network

  # API Gateway (Nginx)
  nginx:
    image: nginx:alpine
    container_name: neighbourhood_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./web:/usr/share/nginx/html:ro
    depends_on:
      - auth
      - integration
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - neighbourhood_network

networks:
  neighbourhood_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
